<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens - dIAs</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <header class="page-header-simple">
        <img src="./images/1.jpg" alt="Logo do site: Uma borboleta com o nome dIAs" class="header-logo">
        <h1>Galeria de Imagens</h1>
    </header>

    <main>
        <section>
            <h2>Imagens Geradas</h2>
            <div class="gallery-grid">
                <div class="card">
                    <img src="https://picsum.photos/200?random=1" alt="Imagem gerada 1">
                    <div class="card-text">Pequena descrição da imagem 1.</div>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/200?random=2" alt="Imagem gerada 2">
                    <div class="card-text">Pequena descrição da imagem 2.</div>
                </div>
                 <div class="card">
                    <img src="https://picsum.photos/200?random=3" alt="Imagem gerada 3">
                    <div class="card-text">Pequena descrição da imagem 3.</div>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/200?random=4" alt="Imagem gerada 4">
                    <div class="card-text">Pequena descrição da imagem 4.</div>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/200?random=5" alt="Imagem gerada 5">
                    <div class="card-text">Pequena descrição da imagem 5.</div>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/200?random=6" alt="Imagem gerada 6">
                    <div class="card-text">Pequena descrição da imagem 6.</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 dIAs. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
